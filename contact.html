    <div>
      <header>
         <a href="#" id="logoutLink" class="logout" data-redirect="reload"><i class="bi bi-box-arrow-right"></i>Logout</a>
        <h1><i class="bi bi-bullseye icon target"></i>  Security Firearm Auctions</h1>
        <ul>
          <li>
            <a href="index.html" class="centeredIcons"><i class="bi bi-shop"></i><br>Retail</a>
          </li>
          <li>
            <a href="about.html" class="centeredIcons"><i class="bi bi-file-person"></i><br>About Us</a>
          </li>
          <li>
            <a href="contact.html" class="navMenu active"><i class="bi bi-envelope-fill largeIcons"></i><br>Contact Us</a></li>
          </li>
          <li>
            <a href="checkout.html" class="centeredIcons"><i class="bi bi-cart4"></i><br>Checkout</a>
          </li>
        </ul>
      </header>
      <nav>
        <ul>
          <li>
            <a href="auctions.html" class="centeredIcons"><i class="bi bi-shop-window"></i><br>Auctions</a>
          </li>
          <li>
            <a href="account.html" class="centeredIcons"><i class="bi bi-door-open"></i><br>Login/Register</a>
          </li>
          <li>
            <a class="clear"><i class="bi bi-journal-check"></i><br>How To</a>
            <ul>
              <li><a href="bid.html">Bid</a></li>

      </nav>
      <hr class="pageRule">
      <main>
        <form autocomplete="on" class="contact">
          <fieldset>
            <legend>Contact Information</legend>

            <div class="formInput">
              <label for="fName">First Name:</label>
              <input type="text" id="fName" name="fName" placeholder="First Name" autocomplete="on" required>

              <label for="lName">Last Name:</label>
              <input type="text" id="lName" name="lName" placeholder="Last Name" autocomplete="on" required>

              <label for="email" id="emailLabel">Email:</label>
              <input type="email" id="email" placeholder="Email" autocomplete="on" required>

              <label for="cEmail" id="cEmailLabel">Confirm Email:</label>
              <input type="email" id="cEmail" placeholder="Confirm Email" autocomplete="on" required>
              
              <label for="message">Message:</label>

              <div class="messageButton">
                <textarea name="message" id="message" rows="10" cols="40" maxlength="540" placeholder="Questions or Concerns"></textarea>
                <button type="submit" class="button">Send</button>
              </div>
            </div>
          </fieldset>
        </form>
      </main>
       <footer>
        <ul>
          <li><a href="conditions.html" class="centeredIcons"><br>Terms &amp; Conditions</a></li>

      </footer>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
